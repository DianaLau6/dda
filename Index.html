<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algoritmo DDA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>DDA - Línea Recta</h1>
  <form id="ddaForm">
    <label for="x1">X1:</label>
    <input type="number" id="x1" name="x1" required>
    <label for="y1">Y1:</label>
    <input type="number" id="y1" name="y1" required>
    <label for="x2">X2:</label>
    <input type="number" id="x2" name="x2" required>
    <label for="y2">Y2:</label>
    <input type="number" id="y2" name="y2" required>
    <button type="submit" class="dibujar">Dibujar Línea</button>
  </form>
  
  <canvas id="canvas" width="800" height="500"></canvas>
  
  <div class="Tablas">
    <div class="Tabla">
      <h2>Tabla de Valores (Redondeados)</h2>
      <table id="tableRounded">
        <thead>
          <tr>
            <th>Iteración</th>
            <th>X</th>
            <th>Y</th>
          </tr>
        </thead>
        <tbody>
        
        </tbody>
      </table>
    </div>

    <div class="Tabla">
      <h2>Tabla de Valores (Con Decimales)</h2>
      <table id="tableDecimal">
        <thead>
          <tr>
            <th>Iteración</th>
            <th>X</th>
            <th>Y</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  

  <script src="dda.js"></script>
</body>
</html>
